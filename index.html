<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio 03: Colors</title>
    <style>
        body {
            margin: 0;
            font-family: Avenir, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #d6d6da;
        }

        main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            font-size: 20px;
            color: rgb(236, 236, 236);
            width: 100%;
            height: 10vh;
            background-color: #191919;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: left;
            padding: 0px;
            overflow-y: auto;
            height: auto; /* Let flex manage height */
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 0px;
            padding: 0px;
        }

        .grid-item {
            height: 10px;
            width: 10px;
            border-radius: 0%;
        }

        .control-section {
            margin-bottom: 40px;
        }

        .control-section label {
            display: block;
            margin-bottom: 8px;
        }

        .control-section input,
        .control-section select {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="control-section">
                <label for="altezzaPallini"> Zoom </label>
                <input type="range" id="altezzaPallini" min="0.5" max="50" value="0.5" />
            </div>
            <!-- Griglia generata dinamicamente
             <div class="control-section">
                <label for="gapPallini">Spazio tra i pallini</label>
                <input type="range" id="gapPallini" min="0" max="10" value="0" />
            </div> -->

            <div class="control-section">
                <label for="orderColorsSelect">Ordina colori per</label>
                <select id="orderColorsSelect">
                    <option value="hue">Hue</option>
                    <option value="saturation">Saturation</option>
                    <option value="light">Lightness</option>
                </select>
            </div>

            <div class="control-section">
                <label for="jsonFile"> Colori per foto </label>
                <select id="jsonFile">
                    <option value="data_colors_11.json">1</option>
                    <option value="data_colors_5.json">5</option>
                    <option value="data_colors_20.json">20</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="grid-container" id="grid-container">
                <!-- Griglia generata dinamicamente -->
            </div>
        </div>
    </main>

    <script type="module">
        const gridContainer = document.getElementById('grid-container');
        const altezzaPalliniInput = document.getElementById('altezzaPallini');
        //const gapPalliniInput = document.getElementById('gapPallini');
        const jsonFileSelect = document.getElementById('jsonFile');
        const orderColorsSelect = document.getElementById('orderColorsSelect');

        let colori = [];
        let datiExif = [];
        const mappaDate = {};

        async function caricaExif() {
            datiExif = await fetch("data_exif.json").then((r) => r.json());
            datiExif.forEach((e) => {
                mappaDate[e.FileName] = e.CreateDate;
            });
        }

        async function caricaColori() {
            await caricaExif();
            const file = jsonFileSelect.value;
            colori = await fetch(file).then((r) => r.json());
            aggiornaGriglia();
        }

        function formattaDataIt(isoString) {
            const date = new Date(isoString);

            const giorniSettimana = [
                "Dom",
                "Lun",
                "Mar",
                "Mer",
                "Gio",
                "Ven",
                "Sab",
            ];

            const giornoSettimana = giorniSettimana[date.getDay()];
            const giorno = String(date.getDate()).padStart(2, "0");
            const mese = String(date.getMonth() + 1).padStart(2, "0");
            const anno = date.getFullYear();
            const ore = String(date.getHours()).padStart(2, "0");
            const minuti = String(date.getMinutes()).padStart(2, "0");

            return `${giornoSettimana} ${giorno}/${mese}/${anno} ${ore}:${minuti}`;
        }

        // funzione per convertire HEX in HSL (hue,saturation,light)
        function hexToHSL(hex) {
            // Rimuove '#' se presente
            hex = hex.replace(/^#/, "");
            let r = parseInt(hex.substring(0, 2), 16) / 255;
            let g = parseInt(hex.substring(2, 4), 16) / 255;
            let b = parseInt(hex.substring(4, 6), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // grigio
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r:
                        h = (g - b) / d + (g < b ? 6 : 0);
                        break;
                    case g:
                        h = (b - r) / d + 2;
                        break;
                    case b:
                        h = (r - g) / d + 4;
                        break;
                }
                h /= 6;
            }
            return { h: h * 360, s: s, l: l };
        }

        function aggiornaGriglia() {
            gridContainer.innerHTML = "";
            // Rimossa la gestione gapPallini, spazio tra pallini non piÃ¹ presente
            //gridContainer.style.gap = `${gapPalliniInput.value}px`;
            const altezza = altezzaPalliniInput.value;
            let larghezza;

            const width = document.body.clientWidth;

            if (jsonFileSelect.value.includes("11")) {
                larghezza = width / 1;
            } else if (jsonFileSelect.value.includes("5")) {
                larghezza = width / 5;
            } else {
                larghezza = width / 20;
            }

            const order = orderColorsSelect.value;

            colori.forEach((file) => {
                const rowDiv = document.createElement("div");
                rowDiv.style.display = "flex";
                rowDiv.style.flexDirection = "row";

                // Trova la data EXIF corrispondente
                const createDate = mappaDate[file.FileName]; // Usa il nome del file per trovare la data
                if (createDate) {
                    const dataFormattata = formattaDataIt(createDate);
                    rowDiv.title = dataFormattata; // Imposta il titolo con la data formattata
                } else {
                    rowDiv.title = "Data non trovata"; // Messaggio di fallback
                }

                // Ordinamento in base al selettore orderColorsSelect
                file.Colors.sort((a, b) => {
                    const hslA = hexToHSL(a);
                    const hslB = hexToHSL(b);
                    switch (order) {
                        case "hue":
                            return hslA.h - hslB.h;
                        case "saturation":
                            return hslA.s - hslB.s;
                        case "light":
                            return hslA.l - hslB.l;
                        default:
                            return a.localeCompare(b);
                    }
                });

                file.Colors.forEach((c) => {
                    const col = document.createElement("div");
                    col.className = "grid-item";
                    col.style.backgroundColor = c;
                    col.style.width = `${larghezza}px`;
                    col.style.height = `${altezza}px`;
                    rowDiv.appendChild(col);
                });
                gridContainer.appendChild(rowDiv);
            });
        }

        altezzaPalliniInput.addEventListener("input", aggiornaGriglia);
        //gapPalliniInput.addEventListener('input', aggiornaGriglia);
        jsonFileSelect.addEventListener("change", caricaColori);
        orderColorsSelect.addEventListener("change", aggiornaGriglia);

        caricaColori();
    </script>
</body>
</html>
